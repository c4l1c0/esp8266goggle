<html>
<head>
<script>
var connection = new WebSocket('ws://'+location.hostname+':81/', ['arduino']);
connection.onopen = function () {
 connection.send('Connect ' + new Date());
};
connection.onerror = function (error) {
 console.log('WebSocket Error ', error);
};
connection.onmessage = function (e) {
 console.log('Server: ', e.data);
};
connection.onclose = function () {
 console.log('WebSocket connection closed');
};
function sendData(){ connection.send("!1234567887654321");}
function handleBlink(){ connection.send("#211");}
function handleHeart(){ connection.send("#222");}
function handleHappy(){ connection.send("#233");}
function handleKawaii(){ connection.send("#244");}
function handleDizzy(){ connection.send("#255");}
function handleAngry(){ connection.send("#277");}
function handleSad(){ connection.send("#288");}
function handleExclamation(){ connection.send("#299");}
function handleWinkR(){ connection.send("#2::");}
function handleWinkL(){ connection.send("#2;;");}
function handleFFT(){ connection.send("#2<<");}
</script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
